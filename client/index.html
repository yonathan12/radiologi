  <style>
    /* Center the loader */
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Add animation to "page content" */
    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }
    
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }
    
    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }
    </style>
    <div class="loader" id="loader"></div>
</head>

<script>
  token = localStorage.getItem('token');
  document.getElementById("user").innerHTML = localStorage.getItem('fullnm');
  $(document).ready(function(){
    
      if(!token){
        window.location = "http://localhost/bethesda/client/login.php";
      }
      $('.klik_menu').click(function(){
        var menu = $(this).attr('id');
        
        if(menu == "add_data"){
          $('.body').load('add_data.php');	
        }else if(menu == "logout"){
          localStorage.removeItem("token");
          localStorage.removeItem("fullnm");
          window.location = "http://localhost/bethesda/client/login.php";	
        }else if(menu == "all_data"){
          $('.body').load('all_data.php');
          getData();
        }

      });
      
      $('.body').load('add_data.php');
    });
</script>
